apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-generator
  template:
    metadata:
      labels:
        app: data-generator
    spec:
      containers:
        - name: data-generator
          image: data-generator:latest
          imagePullPolicy: Never
          env:
            - name: INGESTION_SVC_HOST
              value: ingestion
            - name: INGESTION_SVC_PORT
              value: "5000"
