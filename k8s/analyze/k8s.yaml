apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyze
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analyze
  template:
    metadata:
      labels:
        app: analyze
    spec:
      containers:
        - name: analyze
          image: analyze:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: analyze
          env:
            - name: KAFKA_SERVER
              value: my-kafka:9092
            - name: KAFKA_TOPIC_NAME
              value: market_data
            - name: KAFKA_HOSTS
              value: "kafka:9092"
            - name: KAFKA_CONSUMER_GROUP
              value: "analyze"
            - name: POSTGRESQL_HOST
              value: "my-postgresql"
            - name: POSTGRESQL_PORT
              value: "5432"
            - name: POSTGRESQL_USERNAME
              value: "postgres"
            - name: POSTGRESQL_PASSWORD
              value: "postgres"
            - name: POSTGRESQL_DBNAME
              value: "postgres"