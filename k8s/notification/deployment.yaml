apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: notification:latest
          imagePullPolicy: Never
          env:
            - name: KAFKA_SERVER
              value: my-kafka:9092
            - name: KAFKA_TOPIC_NAME
              value: signals

